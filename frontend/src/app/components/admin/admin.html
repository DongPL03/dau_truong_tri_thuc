<div class="app-container">

  <aside class="app-sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fas fa-cube"></i>
      </div>
      <span class="brand-name">Quiz<span class="highlight">Admin</span></span>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-section">Tổng quan</div>
      <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-item">
        <i class="fas fa-th-large"></i>
        <span>Dashboard</span>
      </a>

      <div class="nav-section">Quản lý hệ thống</div>
      <a routerLink="/admin/users" routerLinkActive="active" class="nav-item">
        <i class="fas fa-user-friends"></i>
        <span>Người dùng</span>
      </a>
      <a routerLink="/admin/bo-cau-hoi" routerLinkActive="active" class="nav-item">
        <i class="fas fa-book-open"></i>
        <span>Bộ câu hỏi</span>
      </a>
      <a routerLink="/admin/tran-dau" routerLinkActive="active" class="nav-item">
        <i class="fas fa-trophy"></i>
        <span>Trận đấu</span>
      </a>
      <a routerLink="/admin/thong-ke" routerLinkActive="aactive" class="nav-item">
        <i class="fas fa-chart-line"></i>
        <span>Thống kê / BXH</span>
      </a>

      <div class="nav-spacer"></div>
      <a (click)="logout()" class="nav-item danger-item">
        <i class="fas fa-sign-out-alt"></i>
        <span>Đăng xuất</span>
      </a>
    </nav>
  </aside>

  <div class="app-main">

    <header class="app-header">
      <div class="header-left">
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        <div class="search-wrapper">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Tìm kiếm dữ liệu..."/>
        </div>
      </div>

      <div class="header-right">
        <button class="icon-btn notification">
          <i class="far fa-bell"></i>
          <span class="badge-dot"></span>
        </button>

        <div class="user-profile">
          <div class="user-text">
            <span class="name">{{ displayName || 'Admin' }}</span>
            <span class="role">Super Admin</span>
          </div>
          <img src="https://ui-avatars.com/api/?name=Admin&background=4f46e5&color=fff" alt="Avatar">
        </div>
      </div>
    </header>

    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
