<div class="admin-bch-form">

  <div class="form-header">
    <button class="btn-link" (click)="cancel()">
      <i class="fas fa-arrow-left"></i> Quay lại danh sách
    </button>
  </div>

  <div class="form-card">
    <h2 class="form-title">Tạo bộ câu hỏi (Admin)</h2>
    <p class="form-subtitle">
      Bộ này do admin tạo, có thể dùng làm bộ thi đấu hoặc luyện tập tùy cách bạn đánh dấu sau này.
    </p>

    <form #createForm="ngForm" (ngSubmit)="submit()">

      <div class="form-group">
        <label>Tiêu đề bộ câu hỏi</label>
        <input
          type="text"
          name="tieu_de"
          required
          [(ngModel)]="form.tieu_de"
          placeholder="VD: Bộ câu hỏi Toán 12 – Hàm số"
        />
      </div>

      <div class="form-group">
        <label>Mô tả</label>
        <textarea
          rows="3"
          name="mo_ta"
          [(ngModel)]="form.mo_ta"
          placeholder="Mô tả ngắn gọn về bộ câu hỏi..."
        ></textarea>
      </div>


      <div class="form-group">
        <label>Chủ đề</label>
        <select
          name="chu_de_id"
          required
          [(ngModel)]="form.chu_de_id">
          <option [ngValue]="0">-- Chọn chủ đề --</option>
          @for (cd of chu_de_list; track cd.id) {
            <option [ngValue]="cd.id">{{ cd.ten }}</option>
          }
        </select>
      </div>


      <div class="form-group">
        <label>Chế độ hiển thị</label>
        <select
          name="che_do_hien_thi"
          [(ngModel)]="form.che_do_hien_thi">
          <option value="PRIVATE">Private (dùng để thi đấu)</option>
          <option value="PUBLIC">Public (cho người chơi tham khảo)</option>
        </select>
      </div>


      <div class="form-actions">
        <button type="button" class="btn-outline" (click)="cancel()">
          Hủy
        </button>

        <button
          type="submit"
          class="btn"
          [disabled]="loading || createForm?.invalid">
          @if (!loading) {
            Tạo bộ câu hỏi
          } @else {
            Đang tạo...
          }
        </button>
      </div>


    </form>
  </div>
</div>
